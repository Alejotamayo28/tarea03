<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drope</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="seccion">
        <p class="parrafo" draggable="true" id="parrafo-1">1. Primero</p>
        <p class="parrafo" draggable="true" id="parrafo-2">2. Segundo</p>
        <p class="parrafo" draggable="true" id="parrafo-3">3. Segundo</p>
      </div>
      <div class="seccion">
        <p class="parrafo" draggable="true" id="parrafo-4">4. Tercero</p>
        <p class="parrafo" draggable="true" id="parrafo-5">5. Cuarto</p>
        <p class="parrafo" draggable="true" id="parrafo-6">6. Segundo</p>
      </div>
      <div class="imagen-fantasma"></div>

      <div class="papelera">
        <div class="imagen">
        <img src="images.jpeg" alt="papelera" width="50" />
        </div>
      </div>
      
    </div>
  </body>
  <script src="index.js"></script>
</html>
